<!DOCTYPE html>
<html>

	<style>
	*{
		margin: 0;
		padding: 0;
	}
	
	.lunbo{
		position: relative;
		width: 880px;
		height: 550px;
		border: 1px solid black;
		margin-top: 50px;
		margin-left: 250px;
		
	}
	
	
	.btn{

	}
	</style>
	<script>

	
	
	var leftbtn = document.getElementById("leftbtn");
	var rightbtn = document.getElementById("rightbtn");
	var pic = document.getElementById("pic");
    var num=1;

	// 		num=2;
	// 	}else if(num===2){

	// 	}
	// };
	leftbtn.onclick=function(){
		if(num===1){
			pic.src="img/02.jpg";
			num=2;
		}
		else {
			pic.src="img/01.jpg";
			num=1;
			}
	};
	</script>
